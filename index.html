<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وزنة شاهي ربيع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f7f7; --container-bg: #fff; --text-color: #333; --secondary-text: #555;
            --border-color: #eee; --glass-border: #555; --accent-color: #4CAF50; --note-bg: #f0f0f0;
            --shadow-color: rgba(0,0,0,0.05); --active-btn-bg: #4CAF50; --active-btn-text: #fff;
            --blend-btn-bg: #007bff; --blend-btn-text: #fff;
        }
        .dark-mode {
            --bg-color: #121212; --container-bg: #1e1e1e; --text-color: #e0e0e0; --secondary-text: #aaa;
            --border-color: #333; --glass-border: #777; --accent-color: #5cb85c; --note-bg: #2a2a2a;
            --shadow-color: rgba(0,0,0,0.2); --active-btn-bg: #5cb85c; --blend-btn-bg: #58a6ff;
        }
        body {
            font-family: 'Cairo', Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color);
            text-align: center; padding: 20px; transition: background-color 0.3s, color 0.3s;
        }
        .container {
            position: relative; max-width: 800px; margin: 0 auto; background-color: var(--container-bg);
            padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px var(--shadow-color); transition: background-color 0.3s;
        }
        h1 { color: var(--accent-color); margin-bottom: 20px; }
        #theme-toggle {
            position: absolute; top: 20px; right: 20px; background: none; border: 1px solid var(--border-color);
            color: var(--text-color); border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer;
            transition: background-color 0.3s, transform 0.2s; display: flex; justify-content: center; align-items: center;
        }
        #theme-toggle:hover { background-color: rgba(128,128,128,0.1); transform: scale(1.1); }

        .input-area { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 20px; }
        #input-label { font-weight: bold; font-size: 1.1em; margin-bottom: 0; }
        input[type="text"], select {
            padding: 10px; width: 80%; max-width: 300px; font-size: 18px; border: 1px solid var(--border-color);
            background-color: var(--bg-color); color: var(--text-color); border-radius: 8px; text-align: center; font-family: 'Cairo', Arial, sans-serif;
        }
        select { text-align: center; padding-right: 29px; }
        #waterSlider { width: 80%; max-width: 310px; cursor: pointer; }

        .controls-container { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; width: 100%; max-width: 350px; }
        .control-group { display: flex; justify-content: center; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); }
        .control-group button {
            flex-grow: 1; background-color: transparent; border: none; padding: 10px; color: var(--text-color);
            font-family: 'Cairo', Arial, sans-serif; font-size: 16px; cursor: pointer; transition: background-color 0.3s;
            border-left: 1px solid var(--border-color);
        }
        .control-group button:last-child { border-left: none; }
        .control-group button.active { background-color: var(--active-btn-bg); color: var(--active-btn-text); }
        .control-label {
            font-weight: bold;
            color: var(--secondary-text);
            margin: 10px 0 5px 0;
        }
        
        #blend-button {
            width: 100%;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-color);
            padding: 10px;
            font-family: 'Cairo', Arial, sans-serif;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #blend-button.active {
            background-color: var(--blend-btn-bg);
            color: var(--blend-btn-text);
            border-color: var(--blend-btn-bg);
        }

        .result { 
            display: block;
            max-width: 350px;
            margin: 10px auto;
            font-size: 20px; 
            padding: 15px; 
            border-radius: 10px; 
            border: 1px solid var(--border-color); 
            background-color: var(--bg-color); 
        }
        .result span, .note .value { color: red; font-weight: bold; }
        #blend-result { 
            font-size: 16px; 
            text-align: right; 
        }
        #blend-result span { color: var(--text-color); font-weight: normal; }
        #blend-result .value { color: #007bff; font-weight: bold; }
        .dark-mode #blend-result .value { color: #58a6ff; }

        .visual-container { display: flex; justify-content: center; gap: 100px; margin-top: 40px; flex-wrap: wrap; }
        /* Other styles remain the same */
    </style>
</head>
<body>
<div class="container">
    <button id="theme-toggle">🌙</button>
    <h1>وزنة شاهي ربيع</h1>
    
    <div class="input-area">
        <p style="margin: 0;"><strong>طريقة الحساب:</strong></p>
        <select id="calcMode">
            <option value="water" selected>الحساب بالماء</option>
            <option value="sugar">الحساب بالسكر</option>
            <option value="tea">الحساب بالشاي</option>
        </select>

        <p id="input-label">أدخل كمية الماء بالمليلتر:</p>
        <input type="text" id="mainInput" placeholder="أدخل القيمة هنا">
        <input type="range" id="waterSlider" min="0" max="10000" step="50" value="0">
        
        <div class="controls-container">
            <div>
                <p class="control-label">مستوى السكر</p>
                <div class="control-group" id="sweetness-controls">
                    <button data-value="-10">خفيف</button>
                    <button class="active" data-value="0">معتدل</button>
                    <button data-value="10">حالي زيادة</button>
                </div>
            </div>
            <div>
                <p class="control-label">مستوى الشاهي</p>
                <div class="control-group" id="strength-controls">
                    <button data-value="9.6">خفيف</button>
                    <button class="active" data-value="10.48">وسط</button>
                    <button data-value="11.35">ثقيل</button>
                </div>
                 <button id="blend-button" data-value="10.48" data-mode="blend">خلطتي</button>
            </div>
            <div id="blend-result" class="result" style="visibility:hidden; margin-top: 0;"></div>
        </div>
    </div>
	<p><span class="underlined-red">اذا لم يتوفر الميزان يمكنك استخدام القياس بالنظر مستخدما البيالة كمقياس حيث ان المقاييس تم اختبارها مسبقا</span></p>
    
    <div id="result" class="result" style="visibility:hidden;"></div>

    <div class="visual-container" style="display:none;">
        <!-- Visuals are hidden for brevity but exist in the full code -->
    </div>
    
    <div class="footer-notes" style="display:none;">
        <!-- Footer content is hidden for brevity but exists in the full code -->
    </div>

</div>

<script>
    // --- Element Constants ---
    const mainInput = document.getElementById('mainInput');
    const waterSlider = document.getElementById('waterSlider');
    const themeToggleButton = document.getElementById('theme-toggle');
    const calcModeSelect = document.getElementById('calcMode');
    const inputLabel = document.getElementById('input-label');
    const sweetnessControls = document.getElementById('sweetness-controls');
    const strengthControls = document.getElementById('strength-controls');
    const blendButton = document.getElementById('blend-button');
    const blendResultDiv = document.getElementById('blend-result');

    // --- State Variables ---
    let sweetnessAdjustment = 0;
    let strengthMultiplier = 10.48; // Default: Medium tea
    let isBlendMode = false;

    // --- Event Listeners ---
    sweetnessControls.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            sweetnessControls.querySelector('.active').classList.remove('active');
            e.target.classList.add('active');
            sweetnessAdjustment = parseFloat(e.target.dataset.value);
            runCalculation();
        }
    });

    strengthControls.addEventListener('click', (e) => {
        if (e.target.tagName === 'BUTTON') {
            blendButton.classList.remove('active');
            strengthControls.querySelector('.active')?.classList.remove('active');
            e.target.classList.add('active');
            
            strengthMultiplier = parseFloat(e.target.dataset.value);
            isBlendMode = false;
            runCalculation();
        }
    });

    blendButton.addEventListener('click', (e) => {
        strengthControls.querySelector('.active')?.classList.remove('active');
        e.target.classList.add('active');

        strengthMultiplier = parseFloat(e.target.dataset.value);
        isBlendMode = true;
        runCalculation();
    });

    calcModeSelect.addEventListener('change', changeCalcMode);
    mainInput.addEventListener('input', () => runCalculation());
    waterSlider.addEventListener('input', () => runCalculation(true));
    themeToggleButton.addEventListener('click', toggleTheme);
    document.addEventListener('DOMContentLoaded', loadTheme);


    // --- Functions ---
    function changeCalcMode() {
        const mode = calcModeSelect.value;
        const labels = {
            water: "أدخل كمية الماء بالمليلتر:",
            sugar: "أدخل كمية السكر بالجرام:",
            tea: "أدخل كمية الشاي بالجرام:"
        };
        inputLabel.textContent = labels[mode];
        waterSlider.style.display = (mode === 'water') ? 'block' : 'none';
        mainInput.value = '';
        runCalculation(); 
    }

    function runCalculation(isSlider = false) {
        if (isSlider) {
            mainInput.value = waterSlider.value;
        }
        
        let waterMl, sugarGrams, teaGrams;
        const mode = calcModeSelect.value;
        const baseSugarPerLiter = 73.36;
        let inputValue = mainInput.value.trim();
        let value = parseFloat(inputValue.replace(/[٠-٩]/g, d => '٠١٢٣٤٥٦٧٨٩'.indexOf(d)).replace(/[^\d\.]/g, ''));

        const resultElements = document.querySelectorAll('.result, .note');
        if (isNaN(value) || value <= 0) {
            resultElements.forEach(el => el.style.visibility = 'hidden');
            blendResultDiv.style.visibility = 'hidden';
            document.getElementById('sugarLevel')?.style.setProperty('height', '0px');
            document.getElementById('teaLevel')?.style.setProperty('height', '0px');
            if (mode === 'water') waterSlider.value = 0;
            return;
        }
        resultElements.forEach(el => el.style.visibility = 'visible');

        switch (mode) {
            case 'sugar':
                const targetSugar = value;
                const baseSugar = targetSugar - sweetnessAdjustment;
                waterMl = (baseSugar * 1000) / baseSugarPerLiter;
                teaGrams = (strengthMultiplier * waterMl) / 1000;
                sugarGrams = targetSugar;
                break;
            case 'tea':
                teaGrams = value;
                waterMl = (teaGrams * 1000) / strengthMultiplier;
                sugarGrams = ((baseSugarPerLiter * waterMl) / 1000) + sweetnessAdjustment;
                break;
            default: // 'water'
                waterMl = value;
                if(isSlider) mainInput.value = waterMl;
                else waterSlider.value = waterMl;
                sugarGrams = ((baseSugarPerLiter * waterMl) / 1000) + sweetnessAdjustment;
                teaGrams = (strengthMultiplier * waterMl) / 1000;
                break;
        }
        
        waterMl = Math.max(0, waterMl);
        sugarGrams = Math.max(0, sugarGrams);
        teaGrams = Math.max(0, teaGrams);

        updateDisplay(waterMl, sugarGrams, teaGrams);
    }

    function updateDisplay(waterMl, sugarGrams, teaGrams) {
        const useArabicNumbers = /[٠-٩]/.test(mainInput.value.trim());
        function formatNumber(num) {
            if (typeof num !== 'number') return num;
            let numStr = num.toFixed(2).replace(/\.00$/, '').replace(/\.0$/, '');
            return useArabicNumbers ? toArabicNumbers(numStr) : numStr;
        }

        let resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `النتيجة: <span>${formatNumber(waterMl)}</span> مل ماء | <span>${formatNumber(sugarGrams)}</span> جم سكر | <span>${formatNumber(teaGrams)}</span> جم شاي`;
        
        if (isBlendMode) {
            const rabea = teaGrams * (7/12);
            const abuJabal = teaGrams * (3/12);
            const khather = teaGrams * (1/12);
            const alWazah = teaGrams * (1/12);
            blendResultDiv.innerHTML = `
                <span>شاهي ربيع: <b class="value">${formatNumber(rabea)} جم</b></span><br>
                <span>شاهي أبو جبل: <b class="value">${formatNumber(abuJabal)} جم</b></span><br>
                <span>شاهي خاثر: <b class="value">${formatNumber(khather)} جم</b></span><br>
                <span>شاهي الوزة: <b class="value">${formatNumber(alWazah)} جم</b></span>
            `;
            blendResultDiv.style.visibility = 'visible';
        } else {
            blendResultDiv.style.visibility = 'hidden';
        }

        const sugarPerCup = 84;
        const teaPerCup = 21;

        let sugarFullCups = Math.floor(sugarGrams / sugarPerCup);
        let sugarRemainderGrams = sugarGrams % sugarPerCup;
        let teaFullCups = Math.floor(teaGrams / teaPerCup);
        let teaRemainderGrams = teaGrams % teaPerCup;
        
        const sugarNote = document.getElementById('sugarNote');
        const teaNote = document.getElementById('teaNote');
        if(sugarNote) sugarNote.innerHTML = `<span class="value">${formatNumber(sugarFullCups)}</span> بيالة <span class="plus">+</span> <span class="value">${formatNumber(sugarRemainderGrams)}</span> جم`;
        if(teaNote) teaNote.innerHTML = `<span class="value">${formatNumber(teaFullCups)}</span> بيالة <span class="plus">+</span> <span class="value">${formatNumber(teaRemainderGrams)}</span> جم`;
        
        let sugarFillPercentage;
        if (sugarGrams > 0 && sugarRemainderGrams.toFixed(2) == 0.00) {
            sugarFillPercentage = 1;
        } else {
            sugarFillPercentage = sugarRemainderGrams / sugarPerCup;
        }

        let teaFillPercentage;
        if (teaGrams > 0 && teaRemainderGrams.toFixed(2) == 0.00) {
            teaFillPercentage = 1;
        } else {
            teaFillPercentage = teaRemainderGrams / teaPerCup;
        }

        const sugarLevel = document.getElementById('sugarLevel');
        const teaLevel = document.getElementById('teaLevel');
        if(sugarLevel) sugarLevel.style.height = `${sugarFillPercentage * 225}px`;
        if(teaLevel) teaLevel.style.height = `${teaFillPercentage * 225}px`;
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        themeToggleButton.textContent = isDarkMode ? '☀️' : '🌙';
        localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
    }

    function loadTheme() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme !== 'light') { 
            document.body.classList.add('dark-mode');
            themeToggleButton.textContent = '☀️';
        }
    }

    function toArabicNumbers(str) {
        return str.toString().replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
    }
</script>
</body>
</html>
